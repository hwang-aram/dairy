<#import "/spring.ftl" as spring />
<!--  -->


<!DOCTYPE html>
<html>
<head>
<#include "/include/header.html"/>
<link rel="stylesheet" href="/webjars/summernote/0.8.9/dist/summernote.css" />
<title>ADD</title>
</head>
<body>
	<#include "/include/nav.html"/>
	<div class="container">
		<form action="/dairy/add" method="post" class="form form-horizontal">
			<@spring.bind "dairy.title"/>
			<div class="form-group ">
				<label for="" class="control-label col-sm-2 text-center">TITLE</label>
				<div class="col-sm-10">
					<input type="text" name="${spring.status.expression}"
						class="form-control" value="${spring.status.value?default('')}" />
					<span class="error">${spring.status.errorMessages[0]?default('')}</span>
				</div>
			</div>
			<@spring.bind "dairy.content"/>
			<div class="form-group">
				<label for="" class="control-label col-sm-2">CONTENT</label>
				<div class="col-sm-10">
					<textarea type="text" name="${spring.status.expression}"
						class="form-control" id="content">${spring.status.value?default('')}</textarea>
					<span class="error">${spring.status.errorMessages[0]?default('')}</span>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-10 col-sm-offset-2">
					<button type="submit" class="btn btn-default btn-block">submit</button>
				</div>

			</div>

		</form>
	</div>
	<#include "/include/footer.html"/>
	<script src="/webjars/summernote/0.8.9/dist/summernote.min.js"></script>
	<script src="/webjars/summernote/0.8.9/dist/lang/summernote-ko-KR.js"></script>
	<script>
		$("#content").summernote({
			lang : "ko-KR",
			tabsize : 2,
			height : 150,
			minHeight : 100,
			maxHeight : 200
		})
		</script>
	</script>
	</script>
</body>
</html>
